<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر البارون الإلكتروني</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #0b0b0f;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #0b0b0f, #1a0033);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2a2a40;
    }

    header h1 {
      color: #b388ff;
      font-size: 28px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #11111a;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      border: 1px solid #2a2a40;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(179, 136, 255, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .price {
      color: #b388ff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background: linear-gradient(45deg, #7b2cff, #b388ff);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #2a2a40;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <h1>متجر البارون للإلكترونيات</h1>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="سماعة بلوتوث">
      <h3>سماعة بلوتوث S300</h3>
      <div class="price">120 د.ل</div>
      <button>أضف إلى السلة</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="ساعة ذكية">
      <h3>ساعة ذكية حديثة</h3>
      <div class="price">180 د.ل</div>
      <button>أضف إلى السلة</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="هاتف ذكي">
      <h3>هاتف أندرويد قوي</h3>
      <div class="price">950 د.ل</div>
      <button>أضف إلى السلة</button>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة © متجر البارون 2026
  </footer>
</body>
</html>
