<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>السلة | BARON</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
  --accent:#B53CB8;
  --accent-glow:#d46cff;
  --bg:#0a0a12;
  --card:#151520;
  --text:#EFEFEF;
  --border:rgba(181,60,184,.3);
}

body{
  margin:0;
  font-family:system-ui;
  background:
    radial-gradient(circle at 10% 30%, rgba(181,60,184,.12), transparent 30%),
    radial-gradient(circle at 90% 70%, rgba(181,60,184,.1), transparent 30%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
}

.logo{
  font-size:26px;
  font-weight:800;
  background:linear-gradient(135deg,#fff,var(--accent-glow));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

nav{
  display:flex;
  gap:40px;
}

nav a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  transition:.3s;
}

nav a:hover{
  color:var(--accent-glow);
  text-shadow:0 0 10px var(--accent-glow);
}

.cart-badge{
  background:var(--accent);
  padding:6px 14px;
  border-radius:30px;
  box-shadow:0 0 20px var(--accent-glow);
  font-weight:700;
}

/* MAIN */
.wrapper{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
  padding:60px 80px;
}

/* CART ITEMS */
.cart-items{
  display:flex;
  flex-direction:column;
  gap:25px;
}

.cart-item{
  display:flex;
  gap:20px;
  background:var(--card);
  padding:25px;
  border-radius:25px;
  border:1px solid var(--border);
  transition:.3s;
}

.cart-item:hover{
  box-shadow:0 0 30px var(--accent-glow);
}

.cart-item img{
  width:130px;
  border-radius:18px;
}

.item-info{
  flex:1;
}

.item-info h3{
  margin-bottom:10px;
}

.price{
  color:var(--accent-glow);
  font-weight:700;
  margin:10px 0;
}

.qty{
  display:flex;
  align-items:center;
  gap:15px;
  margin-top:10px;
}

.qty button{
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent-glow);
  width:35px;
  height:35px;
  border-radius:50%;
  cursor:pointer;
}

.remove{
  color:red;
  cursor:pointer;
  margin-top:15px;
}

/* SUMMARY */
.summary{
  background:var(--card);
  padding:30px;
  border-radius:30px;
  border:1px solid var(--border);
  height:fit-content;
  position:sticky;
  top:120px;
}

.summary h2{
  margin-bottom:20px;
}

.summary-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}

.total{
  font-size:22px;
  font-weight:800;
  color:var(--accent-glow);
}

.checkout{
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:40px;
  background:var(--accent);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 20px var(--accent-glow);
  transition:.3s;
}

.checkout:hover{
  transform:scale(1.05);
}

/* FOOTER */
footer{
  padding:60px 80px;
  border-top:1px solid var(--border);
  text-align:center;
  color:#888;
}

/* RESPONSIVE */
@media(max-width:900px){
  .wrapper{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<header>
  <div class="logo">BARON</div>

  <nav>
    <a href="store.html">المتجر</a>
    <a href="#">الاشتراكات</a>
  </nav>

  <div class="cart-badge">
    <i class="fas fa-shopping-bag"></i>
    <span id="cartCount">0</span>
  </div>
</header>

<div class="wrapper">

  <div class="cart-items" id="cartItems"></div>

  <div class="summary">
    <h2>ملخص الطلب</h2>
    <div class="summary-row">
      <span>عدد المنتجات</span>
      <span id="totalQty">0</span>
    </div>
    <div class="summary-row total">
      <span>الإجمالي</span>
      <span id="totalPrice">0 دينار</span>
    </div>
    <button class="checkout">إتمام الطلب</button>
  </div>

</div>

<footer>
  © 2026 BARON — Futuristic Luxury Experience
</footer>

<script>
const CART_KEY="baron_cart";

function getCart(){
  return JSON.parse(localStorage.getItem(CART_KEY))||[];
}

function saveCart(cart){
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
}

function renderCart(){
  const cart=getCart();
  const container=document.getElementById("cartItems");
  const totalPrice=document.getElementById("totalPrice");
  const totalQty=document.getElementById("totalQty");
  const cartCount=document.getElementById("cartCount");

  container.innerHTML="";
  let total=0;
  let qtySum=0;

  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    qtySum+=item.qty;

    container.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}">
        <div class="item-info">
          <h3>${item.name}</h3>
          <div class="price">${item.price} دينار</div>
          <div class="qty">
            <button onclick="changeQty(${index},-1)">-</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${index},1)">+</button>
          </div>
          <div class="remove" onclick="removeItem(${index})">
            <i class="fas fa-trash"></i> إزالة
          </div>
        </div>
      </div>
    `;
  });

  totalPrice.textContent=total+" دينار";
  totalQty.textContent=qtySum;
  cartCount.textContent=qtySum;
}

function changeQty(index,delta){
  const cart=getCart();
  cart[index].qty+=delta;
  if(cart[index].qty<=0){
    cart.splice(index,1);
  }
  saveCart(cart);
  renderCart();
}

function removeItem(index){
  const cart=getCart();
  cart.splice(index,1);
  saveCart(cart);
  renderCart();
}

renderCart();
</script>

</body>
</html>
