<script type="module">

import { auth, db } from "../firebase-config.js";

window.showSection = function(id){

async function loadAnalytics(){

    const period = document.getElementById("periodFilter").value;
    const now = new Date();

    const productsSnap = await getDocs(collection(db,"products"));
    const ordersSnap = await getDocs(collection(db,"orders"));

    let salesData={}, ordersData={};
    let totalSales=0;
    let lowStock=0;

    productsSnap.forEach(doc=>{
        const p = doc.data();
        if(p.stock <= 5) lowStock++;
    });

    if(lowStock>0){
        document.getElementById("notificationArea").innerHTML=
        `<div class="notification">âš  ÙŠÙˆØ¬Ø¯ ${lowStock} Ù…Ù†ØªØ¬Ø§Øª Ù…Ù†Ø®ÙØ¶Ø© Ø§Ù„Ù…Ø®Ø²ÙˆÙ†</div>`;
    } else {
        document.getElementById("notificationArea").innerHTML="";
    }

    ordersSnap.forEach(doc=>{
        const o = doc.data();
        const dateObj = o.createdAt.toDate();
        const diffDays = (now - dateObj)/(1000*60*60*24);

        if(period==="7" && diffDays>7) return;
        if(period==="30" && diffDays>30) return;

        const date = dateObj.toLocaleDateString();
        salesData[date]=(salesData[date]||0)+o.total;
        ordersData[date]=(ordersData[date]||0)+1;
        totalSales+=o.total;
    });

    document.getElementById("totalSales").innerText=totalSales+" Ø¯.Ù„";

    createBarChart("salesChart","Ø§Ù„Ù…Ø¨ÙŠØ¹Ø§Øª",salesData,"#B53CB8",salesChart,(chart)=>salesChart=chart);
    createBarChart("ordersChart","Ø¹Ø¯Ø¯ Ø§Ù„Ø·Ù„Ø¨Ø§Øª",ordersData,"#00c2ff",ordersChart,(chart)=>ordersChart=chart);

    // Ù…Ø®Ø²ÙˆÙ†
    let stockLabels=[], stockValues=[];
    productsSnap.forEach(doc=>{
        stockLabels.push(doc.data().name);
        stockValues.push(doc.data().stock);
    });

    createBarChart("stockChart","Ø§Ù„Ù…Ø®Ø²ÙˆÙ†",Object.fromEntries(stockLabels.map((l,i)=>[l,stockValues[i]])),"#ff9800",stockChart,(chart)=>stockChart=chart);
}

function createBarChart(canvasId,label,dataObj,color,existingChart,setter){

    if(existingChart) existingChart.destroy();

    const labels=Object.keys(dataObj);
    const values=Object.values(dataObj);

    const chart = new Chart(document.getElementById(canvasId),{
        type:'bar',
        data:{
            labels:labels,
            datasets:[{
                label:label,
                data:values,
                backgroundColor:color
            }]
        },
        options:{
            plugins:{legend:{labels:{color:"#EFEFEF"}}},
            scales:{
                x:{ticks:{color:"#EFEFEF"}},
                y:{ticks:{color:"#EFEFEF"}}
            }
        }
    });

    setter(chart);
}
