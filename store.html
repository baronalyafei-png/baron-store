<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المتجر | Baron Electronics</title>

<style>
:root{
  --accent:#B53CB8;
  --bg:#0b0b12;
  --card:#15151f;
  --text:#EFEFEF;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 50px;
  background:#111;
  border-bottom:1px solid rgba(181,60,184,.3);
}

.logo{
  font-weight:bold;
  font-size:22px;
}

nav{
  display:flex;
  align-items:center;
}

nav a{
  margin:0 20px;
  text-decoration:none;
  color:var(--text);
  font-weight:600;
}

.account{
  width:35px;
  height:35px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

/* HERO */
.hero{
  height:400px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#B53CB8,#000);
  font-size:36px;
  font-weight:bold;
}

/* CATEGORIES */
.categories{
  display:flex;
  justify-content:center;
  gap:40px;
  padding:60px 20px;
}

.cat{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#1c1c28;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
  border:2px solid rgba(181,60,184,.3);
}

.cat:hover{
  box-shadow:0 0 20px var(--accent);
}

/* SECTION TITLE */
.section{
  padding:40px 60px;
}

.section h2{
  margin-bottom:30px;
}

/* PRODUCTS GRID */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px rgba(181,60,184,.5);
}

/* BANNER */
.banner{
  height:200px;
  margin:60px;
  border-radius:20px;
  background:linear-gradient(90deg,#000,#B53CB8);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
}

/* FOOTER */
footer{
  background:#111;
  padding:60px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:30px;
}
</style>
</head>

<body>

<header>
  <div class="logo">Baron</div>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المتجر</a>
    <a href="#">الاشتراكات</a>
  </nav>

  <div class="account">B</div>
</header>

<div class="hero">
  بانر دعائي ديناميكي
</div>

<div class="categories">
  <div class="cat">جديد</div>
  <div class="cat">مستعمل</div>
  <div class="cat">اكسسوارات</div>
  <div class="cat">صوتيات</div>
</div>

<div class="section">
  <h2>منتجات جديدة</h2>
  <div class="products">
    <div class="card">منتج</div>
    <div class="card">منتج</div>
    <div class="card">منتج</div>
  </div>
</div>

<div class="section">
  <h2>اكسسوارات جديدة</h2>
  <div class="products">
    <div class="card">منتج</div>
    <div class="card">منتج</div>
  </div>
</div>

<div class="banner">
  بانر دعائي
</div>

<div class="section">
  <h2>اجهزة مستعملة</h2>
  <div class="products">
    <div class="card">منتج</div>
  </div>
</div>

<div class="section">
  <h2>نظام صوتي</h2>
  <div class="products">
    <div class="card">منتج</div>
  </div>
</div>

<div class="banner">
  بانر دعائي
</div>

<div class="section">
  <h2>اجهزة جديدة</h2>
  <div class="products">
    <div class="card">منتج</div>
  </div>
</div>

<footer>
  <div>المعلومات</div>
  <div>اللوجو</div>
  <div>التواصل / السوشيال</div>
</footer>

</body>
</html>
