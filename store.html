<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>السلة | Baron</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
  --accent:#B53CB8;
  --accent-glow:#d46cff;
  --bg:#0a0a12;
  --bg-card:#151520;
  --text:#EFEFEF;
  --border-glow:rgba(181,60,184,.3);
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border-glow);
}

.logo{
  font-size:24px;
  font-weight:800;
  background:linear-gradient(135deg,#fff,var(--accent-glow));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.account{
  display:flex;
  align-items:center;
  gap:10px;
  background:linear-gradient(135deg,var(--accent),#7a1fa2);
  padding:10px 18px;
  border-radius:40px;
  box-shadow:0 0 20px var(--accent-glow);
}

/* MAIN */
.container{
  padding:60px 80px;
}

h1{
  margin-bottom:40px;
}

.cart-item{
  display:flex;
  gap:20px;
  align-items:center;
  background:var(--bg-card);
  padding:20px;
  border-radius:20px;
  margin-bottom:20px;
  border:1px solid var(--border-glow);
}

.cart-item img{
  width:120px;
  border-radius:12px;
}

.cart-info{
  flex:1;
}

.cart-info h3{
  margin-bottom:10px;
}

.qty-control{
  display:flex;
  align-items:center;
  gap:10px;
}

.qty-btn{
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent-glow);
  width:35px;
  height:35px;
  border-radius:50%;
  cursor:pointer;
}

.remove{
  color:red;
  cursor:pointer;
  margin-right:15px;
}

.summary{
  margin-top:50px;
  background:var(--bg-card);
  padding:30px;
  border-radius:20px;
  border:1px solid var(--border-glow);
}

.total{
  font-size:22px;
  margin-bottom:20px;
}

.checkout-btn{
  background:var(--accent);
  border:none;
  padding:15px 30px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  color:white;
  box-shadow:0 0 20px var(--accent-glow);
}
</style>
</head>
<body>

<header>
  <div class="logo">BARON</div>
  <div class="account">
    <i class="fas fa-shopping-bag"></i>
    <span id="cartCount">0</span>
  </div>
</header>

<div class="container">
  <h1>سلة المشتريات</h1>

  <div id="cartItems"></div>

  <div class="summary">
    <div class="total">الإجمالي: <span id="totalPrice">0</span> دينار</div>
    <button class="checkout-btn">إتمام الطلب</button>
  </div>
</div>

<script>
const CART_KEY="baron_cart";

function getCart(){
  return JSON.parse(localStorage.getItem(CART_KEY)) || [];
}

function saveCart(cart){
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
}

function renderCart(){
  const cart=getCart();
  const container=document.getElementById("cartItems");
  const totalSpan=document.getElementById("totalPrice");
  const cartCount=document.getElementById("cartCount");

  container.innerHTML="";
  let total=0;
  let totalQty=0;

  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    totalQty+=item.qty;

    container.innerHTML+=`
      <div class="cart-item">
        <img src="${item.img}">
        <div class="cart-info">
          <h3>${item.name}</h3>
          <div>${item.price} دينار</div>
          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${index},1)">+</button>
            <span class="remove" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i>
            </span>
          </div>
        </div>
      </div>
    `;
  });

  totalSpan.textContent=total;
  cartCount.textContent=totalQty;
}

function changeQty(index,delta){
  const cart=getCart();
  cart[index].qty+=delta;

  if(cart[index].qty<=0){
    cart.splice(index,1);
  }

  saveCart(cart);
  renderCart();
}

function removeItem(index){
  const cart=getCart();
  cart.splice(index,1);
  saveCart(cart);
  renderCart();
}

renderCart();
</script>

</body>
</html>
